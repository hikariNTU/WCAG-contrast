name: CI

on:
  push:
    branches:
      - main
      - next

  pull_request:
    branches:
      - main
      - next

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2

      - name: Set node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: pnpm
      
      - name: Install
        run: pnpm install --frozen-lockfile
      
      - name: Test
        run: pnpm test run

  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
